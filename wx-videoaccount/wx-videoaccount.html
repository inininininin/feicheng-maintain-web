                        <img src="../image/image-error.png" onload="$('#frozen').text(wxVideoaccount.frozen==0?'未冻结':wxVideoaccount.frozen==1?'已冻结':'未知')" style="display:none;"/>
                    </td>
                </tr>
                <tr>
                    <td>冻结原因&nbsp;</td>
                    <td><span id="frozenReason"></span>
                        <img src="../image/image-error.png" onload="$('#frozenReason').text(wxVideoaccount.frozenReason||'')" style="display:none;"/>
                    </td>
                </tr>
                <tr>
                    <td>创建时间&nbsp;</td>
                    <td><input id="createTime" class="easyui-datetimebox" style="width:100%" data-options="
                                        value:moment(wxVideoaccount.createTime).format('YYYY-MM-DD H:mm:ss'),
                                        editable:false,
                                        icons:[{
                                            iconCls:'icon-clear',
                                            handler: function(e){
                                                $(e.data.target).datetimebox('setValue','');
                                            }
                                        }],
                                        onChange:function(newValue, oldValue){
                                            wxVideoaccount.createTime=newValue
                                        }"></td>
                </tr>
                <tr>
                    <td>更新时间&nbsp;</td>
                    <td><input id="updateTime" class="easyui-datetimebox" style="width:100%" data-options="
                                            value:moment(wxVideoaccount.updateTime).format('YYYY-MM-DD H:mm:ss'),
                                            editable:false,
                                            icons:[{
                                                iconCls:'icon-clear',
                                                handler: function(e){
                                                    $(e.data.target).datetimebox('setValue','');
                                                }
                                            }],
                                            onChange:function(newValue, oldValue){
                                                wxVideoaccount.updateTime=newValue
                                            }"></td>
                </tr>

            </tbody>
        </table>
        

        <div style="margin-left:5px;margin-top:5px;">
            <a id="update" href="JavaScript:void(0)" class="easyui-linkbutton" iconCls="icon-edit"
                onclick="$('#update,#remove,#reload,#updatePasswordPageEntrance,#freeze,#unfreeze').hide();$('#updateConfirm,#updateCancel').show()">修改</a>
           
            <a id="remove" href="JavaScript:void(0)" class="easyui-linkbutton" iconCls="icon-remove"
                onclick="remove()">删除</a>

                <a id="reload" href="JavaScript:void(0)" class="easyui-linkbutton" iconCls="icon-reload"
                onclick="$.messager.confirm('提示','已编辑的数据将丢失, 确认继续吗?',function(r){if(r) location.reload()})">刷新</a>
            <a id="updateConfirm" href="JavaScript:void(0)" class="easyui-linkbutton" style="display:none;" iconCls="icon-save"
                onclick="updateConfirm()">确认</a>
            <a id="updateCancel" href="JavaScript:void(0)" class="easyui-linkbutton" style="display:none;" iconCls="icon-cancel"
                onclick="location.reload()">取消</a>

            <a id="freeze" href="JavaScript:void(0)" class="easyui-linkbutton"  style="display:none;"
                onclick="freeze()">冻结</a>
            <img src="../image/image-error.png" onload="if(wxVideoaccount.frozen==0) $('#freeze').show();" style="display:none;"/>

            <a id="unfreeze" href="JavaScript:void(0)" class="easyui-linkbutton"  style="display:none;"
                onclick="unfreeze()">解冻</a>
            <img src="../image/image-error.png" onload="if(wxVideoaccount.frozen==1) $('#unfreeze').show();" style="display:none;"/>

            <a id="audit11" href="JavaScript:void(0)" class="easyui-linkbutton"  
                onclick="audit11()">过审</a>

            <a id="audit12" href="JavaScript:void(0)" class="easyui-linkbutton" 
                onclick="audit12()">拒审</a>


           
        </div>




        
</body>

        $('#datagrid').datagrid()
</script>
