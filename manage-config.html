    images_upload_handler: function (blobInfo, success, failure) {
        debugger
        var xhr, formData;

        xhr = new XMLHttpRequest();
        xhr.withCredentials = false;
        xhr.open('POST', 'postAcceptor.php');

        xhr.onload = function() {
            var json;
            if (xhr.status != 200) {
                failure('HTTP Error: ' + xhr.status);
                return;
            }
            json = JSON.parse(xhr.responseText);
            if (!json || typeof json.location != 'string') {
                failure('Invalid JSON: ' + xhr.responseText);
                return;
            }
            success(json.location);
        };
        formData = new FormData();
        formData.append('file', blobInfo.blob(), blobInfo.filename());
        xhr.send(formData);
    }

function updateConfirm(){
    debugger
    $.messager.confirm('提示','确认修改吗?',function(r){
        if(r){
            if(!config.userProtocolUrl){
            $.ajax({
                type: 'post',
                contentType:"text/plain",
                url: '/upload-stream?'+$.param({'originalUrl':config.userProtocol,ext:'html'}),
                async:false,
                data: tinyMCE.editors[0].getContent(),
                success: function (res) {
                    debugger
                    if (res.codeMsg)
                        $.messager.alert('提示',res.codeMsg)
                    if (res.code == 0) {
                        config.userProtocol=res.data.url
                    } 
                }
            })
        }else{
            config.userProtocol=config.userProtocolUrl
        }
        if(!config.ruZhuGuideUrl){
            $.ajax({
                type: 'post',
                contentType:"text/plain",
                url: '/upload-stream?'+$.param({'originalUrl':config.ruZhuGuide,ext:'html'}),
                async:false,
                data: tinyMCE.editors[1].getContent(),
                success: function (res) {
                    debugger
                    if (res.codeMsg)
                        $.messager.alert('提示',res.codeMsg)
                    if (res.code == 0) {
                        config.ruZhuGuide=res.data.url
                    } 
                }
            })
        }else{
            config.ruZhuGuide=config.ruZhuGuideUrl
        }
            
            $.ajax({
                            type: 'post',
                            url: '/maintain/config/update-config',
                            data: config,
                            success: function (res) {
                                debugger
                                if (res.codeMsg)
                                    $.messager.alert('提示',res.codeMsg);
                                if (res.code == 0) {
                                    if (!res.codeMsg)
                                          $.messager.alert('提示','操作成功',null,function(){ location.reload()});
                                } 
                            }
                        })
        }
      
    })
    
}

                    <td><input id="personalWx" class="easyui-textbox" style="width:100%" data-options="
                        value:config.personalWx,
                        iconWidth:20,
                        icons:[{
                            iconCls:'icon-clear',
                            handler: function(e){
                                debugger
                                $(e.data.target).textbox('setValue','');
                            }
                        }],
                        onChange:function(newValue, oldValue){
                            config.personalWx=newValue
                        }" style="width:200px"></td>
                </tr>
                <tr>
                    <td>个人微信二维码&nbsp;</td>
                    <td>
                        <div id="personalWxQrcode">
                            <img style="display:none;" src="./image/image-error.png" onload="$('#personalWxQrcode-value').attr('src',config.personalWxQrcode).parent().viewer({url: 'src',});if(config.personalWxQrcode) $('#personalWxQrcode-value').show();" />
                            <img id="personalWxQrcode-value" style="width:30px;height:30px;object-fit:contain;cursor:pointer;vertical-align: baseline;display:none;" onerror='debugger;$(this).attr("src","./image/image-error.png");' />
                            <input type="file" style="display:none;" onchange="
                                javascript:
                                var target = this;
                                if(this.files.length>0){
                                    var file = this.files[0];
                                    var fd = new FormData()
                                    fd.append('file', file);
                                    $.ajax({
                                        url: '/upload-file?' + $.param({ quality: 0.8 }),
                                        type: 'POST',
                                        data: fd,
                                        cache: false,
                                        processData: false,
                                        contentType: false,
                                        async: true,
                                        success: function (res) {
                                            if (res.codeMsg)
                                                $.messager.alert('提示',res.codeMsg)
                                            if (res.code == 0) {
                                                config.personalWxQrcode=res.data.url 
                                                $(target).prev().attr('src',config.personalWxQrcode).show()
                                             target.value=null
                                            }
                                        }
                                    })
                                }
                            " />
                            <a title="删除" href="JavaScript:void(0)" class="easyui-linkbutton" iconCls="icon-clear" plain="true"
                                style="vertical-align: text-bottom;"
                                onclick="$(this).prev().prev().attr('src',null).hide();config.personalWxQrcode='';"></a>

                            <a title="选择" href="JavaScript:void(0)" class="easyui-linkbutton" iconCls="icon-choose" plain="true"
                                style="vertical-align: text-bottom;" onclick="$(this).prev().prev().click()"></a>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        

        <div style="margin-left:5px;margin-top:5px;">
            <a id="update" href="JavaScript:void(0)" class="easyui-linkbutton" iconCls="icon-edit"
                onclick="$('#update,#remove,#reload,#updatePasswordPageEntrance').hide();$('#updateConfirm,#updateCancel').show()">修改</a>
            <a id="reload" href="JavaScript:void(0)" class="easyui-linkbutton" iconCls="icon-reload"
                onclick="$.messager.confirm('提示','已编辑的数据将丢失, 确认继续吗?',function(r){if(r) location.reload()})">刷新</a>
            <a id="updateConfirm" href="JavaScript:void(0)" class="easyui-linkbutton" style="display:none;" iconCls="icon-save"
                onclick="updateConfirm()">确认</a>
            <a id="updateCancel" href="JavaScript:void(0)" class="easyui-linkbutton" style="display:none;" iconCls="icon-cancel"
                onclick="$('#update,#remove,#reload,#updatePasswordPageEntrance').show();$('#updateConfirm,#updateCancel').hide()">取消</a>
        </div>

</body>
<script>
        $('#datagrid').datagrid()
</script>

</html>
