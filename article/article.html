        debugger

        xhr.withCredentials = false;
        xhr.open('POST', 'postAcceptor.php');

        xhr.onload = function() {
            var json;
            if (xhr.status != 200) {
                failure('HTTP Error: ' + xhr.status);
                return;
            }
            json = JSON.parse(xhr.responseText);
            if (!json || typeof json.location != 'string') {

            }
            success(json.location);
        };

                                    iconWidth:20,
                                    icons:[{
                                        iconCls:'icon-clear',
                                        handler: function(e){
                                            $(e.data.target).textbox('setValue','');
                                        }
                                    }],
                                    onChange:function(newValue, oldValue){
                                        article.favorCountBase=newValue
                                    }" style="width:200px"></td>
                </tr>
                <tr>
                    <td>审核&nbsp;</td>
                    <td><span id="audit"  ></span>
                        <img src="../image/image-error.png" onload="$('#audit').text(article.audit==0?'未审':article.audit==11?'过审':article.audit==12?'拒审':'未知')" style="display:none;"/>
                    </td>
                </tr>

                <tr>
                    <td>拒审信息&nbsp;</td>
                    <td><span id="audit12Reason"  ></span>
                        <img src="../image/image-error.png" onload="$('#audit12Reason').text(article.audit12Reason||'')" style="display:none;"/>
                    </td>
                </tr>
                <tr>
                    <td>备注&nbsp;</td>
                    <td><input id="remark" class="easyui-textbox" style="width:100%;height:200px;" data-options="
                            value:article.remark,
                            multiline:true,
                            onChange:function(newValue, oldValue){
                                article.remark=newValue
                            }" style="width:200px"></td>
                </tr>
                <tr>
                    <td>排序号&nbsp;</td>
                    <td><input id="orderNo" class="easyui-numberbox" style="width:100%" data-options="
                                    prompt:'9999',
                                    value:article.orderNo,
                                    precision:2,
                                    iconWidth:20,
                                    icons:[{
                                        iconCls:'icon-clear',
                                        handler: function(e){
                                            $(e.data.target).textbox('setValue','');
                                        }
                                    }],
                                    onChange:function(newValue, oldValue){
                                        article.orderNo=newValue
                                    }" style="width:200px"></td>
                </tr>
               
                <tr>
                    <td>创建时间&nbsp;</td>
                    <td><input id="createTime" class="easyui-datetimebox" style="width:100%" data-options="
                                        value:moment(article.createTime).format('YYYY-MM-DD H:mm:ss'),
                                        editable:false,
                                        icons:[{
                                            iconCls:'icon-clear',
                                            handler: function(e){
                                                $(e.data.target).datetimebox('setValue','');
                                            }
                                        }],
                                        onChange:function(newValue, oldValue){
                                            article.createTime=newValue
                                        }"></td>
                </tr>
                <tr>
                    <td>更新时间&nbsp;</td>
                    <td><span id="updateTime" ></span>
                        <img src="../image/image-error.png" onload="$('#updateTime').text(article.updateTime?moment(article.updateTime).format('YYYY-MM-DD HH:mm:ss'):'')" style="display:none;"/>
                        </td>
                </tr>

            </tbody>
        </table>
        

        <div style="margin-left:5px;margin-top:5px;">
            <a id="update" href="JavaScript:void(0)" class="easyui-linkbutton" iconCls="icon-edit"
                onclick="$('#update,#remove,#reload,#updatePasswordPageEntrance').hide();$('#updateConfirm,#updateCancel').show()">修改</a>
           
            <a id="remove" href="JavaScript:void(0)" class="easyui-linkbutton" iconCls="icon-remove"
                onclick="remove()">删除</a>
            <a id="reload" href="JavaScript:void(0)" class="easyui-linkbutton" iconCls="icon-reload"
                onclick="$.messager.confirm('提示','已编辑的数据将丢失, 确认继续吗?',function(r){if(r) location.reload()})">刷新</a>
            <a id="updateConfirm" href="JavaScript:void(0)" class="easyui-linkbutton" style="display:none;" iconCls="icon-save"
                onclick="updateConfirm()">确认</a>
            <a id="updateCancel" href="JavaScript:void(0)" class="easyui-linkbutton" style="display:none;" iconCls="icon-cancel"
                onclick="$('#update,#remove,#reload,#updatePasswordPageEntrance').show();$('#updateConfirm,#updateCancel').hide()">取消</a>
        </div>
