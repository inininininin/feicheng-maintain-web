<!DOCTYPE html>
<html>

<head lang="en">

    <meta charset="UTF-8">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <title>飞橙-运维-概览</title>
    <script src="https://lib.sinaapp.com/js/jquery/1.9.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://lib.sinaapp.com/js/bootstrap/3.3.7/css/bootstrap.min.css" />
    <script src="./layui-v2.5.5/layui.all.js"></script>
    <link rel="stylesheet" href="./layui-v2.5.5/css/layui.css" />

    <link rel="stylesheet" type="text/css" href="./jquery-easyui-1.8.7/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="./jquery-easyui-1.8.7/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="./jquery-easyui-1.8.7/demo/demo.css">
    <script type="text/javascript" src="./jquery-easyui-1.8.7/jquery.easyui.min.js"></script>

<style>

</style>

<body style="margin:0;padding:0;">
    <div style="margin-left:18px;">
        <div style="margin-top:10px;font-size:18px;"></div>
        <span  style="font-size:14px;">以Ip量计算</span><br/>
        <span style="font-size:18px;">近1小时的访问量: <span id="visitCountOfOneHourRecently"></span></span> <br/>
        <span style="font-size:18px;">近1天的访问量: <span id="visitCountOfOneDayRecently"></span></span> <br/>
        <span style="font-size:18px;">近1星期的访问量: <span id="visitCountOfOneWeekRecently"></span></span> <br/>
        <span style="font-size:18px;">历史访问量: <span id="visitCountOfHistory"></span></span>
    </div>
</body>

<script>
   $.get('/maintain/overview',function(data){
    $('#visitCountOfOneHourRecently').text(data.data.visitCountOfOneHourRecently)
    $('#visitCountOfOneDayRecently').text(data.data.visitCountOfOneDayRecently)
    $('#visitCountOfOneWeekRecently').text(data.data.visitCountOfOneWeekRecently)
    $('#visitCountOfHistory').text(data.data.visitCountOfHistory)
   })
</script>

</html>
